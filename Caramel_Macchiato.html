                <h3>焦糖玛奇朵</h3>
                <p>
                    焦糖玛奇朵（英文：Caramel Macchiato）是在香浓热牛奶上加入浓缩咖啡、香草，<br>
                    再淋上纯正焦糖而制成的饮品，融合三种不同口味。Macchiato意大利文，<br>
                    意思是“烙印”和“印染”，中文音译“玛奇朵”。“Caramel”意思是焦糖。焦糖玛琪朵，寓意“甜蜜的印记”。
