                <h3>澳瑞白</h3>
                <p>
                    澳瑞白和拿铁相比，奶泡比例较低，咖啡香气较浓，相较于卡布，<br>
                    奥瑞白的奶泡又不若卡布厚实，其特色是奶泡的空气含量低，<br>
                    倒入杯中时表面奶泡型状扁平；其次、因而得名奥瑞白，<br>
                    澳瑞白和拿铁味道很相似，但澳瑞白的苦味重于奶味，比拿铁略苦，带有回味。
